version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node 20 for build"
        - nvm install 20
        - nvm use 20
        - node -v
        - yarn -v
        # Ensure devDependencies (like @tailwindcss/postcss) are installed
        - yarn install --frozen-lockfile --production=false
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - yarn.lock
